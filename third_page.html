    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Frontend Разработка</h1>
      <hr />
      <ul class="item_nav">
        <li class="item_title_nav">
          <a href="./index.html#intro">Введение</a>
        </li>
        <li class="item_title_nav">
          <a href="./index.html#languages">Языки</a>

        <li class="item_title_nav">
          <a href="./index.html#tools">Инструменты</a>

        <li class="item_title_nav">
          <a href="./index.html">Перейти на 1ю страницу</a>
        </li>
        <li class="item_title_nav">
          <a href="./third_page.html">Оставить комментарий</a>
        </li>
      </ul>
      <hr />
    </header>
    <main>
      <div class="container">
        <form action="" method="get">
          <div class="block_form">
            <input type="text" name="name" id="name" />
            <label for="name"> - Ваше имя</label>
          </div>
          <div class="block_form">
            <input type="text" name="fullname" id="fullname" />
            <label for="fullname">- Ваша фамилия</label>
          </div>
          <div class="block_form">
            <input type="email" name="email" id="email" />
            <label for="email">- Ваша электронная почта</label>
          </div>
          <div class="block_form">
            <input type="date" name="date" id="date" />
            <label for="date">- Дата рождения</label>
          </div>
          <div class="block_form">
            <input type="number" name="number" id="number" />
            <label for="number"
              >- Количество лет в сфере frontend-разработки</label
            >
          </div>
          <div class="block_form">
            <textarea name="text" id="text" cols="130" rows="10"></textarea>
          </div>
          <div class="button_block">
            <input class="btn" type="submit" value="Отправить" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <hr />
      <ul class="item_footer">
